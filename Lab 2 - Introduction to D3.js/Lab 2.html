      <body>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <script type="text/javascript">
          var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
          var w = 700;
          var h = 100;
          var barPadding = 1;
          var svg = d3.select("body")
                      .append("svg")
                      .attr("width",w)
                      .attr("height",h)

              svg.selectAll("rect")
                 .data(dataset)
                 .enter()
                 .append("rect")
                 .attr("x",function(d,i){return i*(w/dataset.length);})
                 .attr("y", function(d) {return h - 3*d;})
                 .attr("width", w / dataset.length - barPadding)
                 .attr("height", function(d){return d * 4;})
                 .attr("fill", function(d) {return "rgb(30, 144, " + Math.round(d * 10) + ")"; })
              svg.selectAll("text")
                 .data(dataset)
                 .enter()
                 .append("text")
                 .text(function(d) {return d;})
                 .attr("text-anchor", "middle")
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "11px")
                 .attr("fill", "white")
                 .attr("x", function(d, i) {
                   return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                 })
                 .attr("y", function(d) {return h - (d * 3)+12;})
			   svg.append("text")
                  .attr("x", (w/2))
                  .attr("y", 15)
                  .attr("text-anchor", "middle")
			      .style("font-size", "23px")
                  .text("Bar chart");
                
        </script>
        <script>
                var w=1000;
                var h=1000;
                d3.csv("https://tungth.github.io/data/vis-lab2-data.csv").then(function(data) {
                  console.log(data);
                  var dataset = [];
                  var svg = d3.select("body")
                              .append("svg")
                              .attr("width", w)
                              .attr("height", h)
                              .attr("viewBox","0 -15 2000 1000");

                  for (i=0; i<data.length; i++){
                      var midterm = data[i].Midterm;
                      var final = data[i].Final;
                      dataset.push([midterm,final]);
                  }
                  svg.selectAll("circle")
                     .data(dataset)
                     .enter()
                     .append("circle")
                     .attr("cx", function(d) {
                       return d[0]*20;
                     })
                     .attr("cy", function(d) {
                       return (h-d[1])*5;
                     })
                     .attr("r", "10px")
                     .attr("fill", function(d){
                       if (d[0]*0.4+d[1]*0.6 < 50){
                          return "red";
                        }else{
                          return "green";
                        }
                     });
                  svg.selectAll('text')
                     .data(dataset)
                     .enter()
                     .append('text')
                     .text(function(d){
                        return d[0]+','+d[1];
                        })
                     .attr("x", function(d){
                          return d[0]*20;
                      })
                     .attr("y", function(d){
                        return (h-d[1])*5;
                      })
                     .attr("font-family","sans-serif")
                     .attr("font-size","5px")
                     .attr("fill","blue")
				  svg.append("text")
                     .attr("x", w )
                     .attr("y", 500 )
                     .attr("text-anchor", "middle")
                     .style("font-size", "125px")
                     .text("Scatterplot");
                });
        </script>
